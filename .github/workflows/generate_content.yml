name: Generate Content

# Génère un batch de contenu chaque lundi matin
on:
  schedule:
    # Chaque lundi à 8h UTC (9h Paris en hiver, 10h en été)
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      count:
        description: 'Nombre de posts à générer (répartis entre phrase/chiffre/photo)'
        required: false
        default: '6'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install fonts for image generation
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation
      
      - name: Generate content batch
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          python scheduler.py generate-content --count ${{ github.event.inputs.count || '6' }}
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate content batch [skip ci]"
          file_pattern: "data/*.json generated/*.png"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
